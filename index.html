<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Tools</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #222;
      --link-bg: #007acc;
      --link-bg-hover: #005f99;
      --radius: 12px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img.logo {
      width: 120px;
      height: auto;
      margin-top: 1rem;
      margin-bottom: 1rem;
      border-radius: var(--radius);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 500px;
    }

    li {
      margin: 0.75rem 0;
    }

    a {
      display: block;
      width: 100%;
      padding: 1rem;
      background-color: var(--link-bg);
      color: white;
      text-decoration: none;
      border-radius: var(--radius);
      text-align: center;
      font-size: 1.1rem;
      transition: background 0.2s;
    }

    a:hover,
    a:focus {
      background-color: var(--link-bg-hover);
    }
  </style>
</head>

</body>
</html>
